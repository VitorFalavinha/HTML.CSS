<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe>
        
    para aprender a programar</p>

    <p>O site do 

        <iframe src="https://www.waze.com/pt-PT/live-map/" frameborder="0"><a href="https://www.google.com" target="_blank"> GOOGLE</a>
        </iframe>

    também é muito legal pena que não funciona dentro do iframe.</p>



    <p>O repositório do 

        <iframe src="https://vitorfalavinha.github.io/HTML.CSS/" frameborder="0" height="300">Vitor Falavinha

        </iframe>
        
        é muito legal também</p>

</body>
</html>
