<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </div>

        <div>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="5" value="0">
        </div>

        <div>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" nome="foto" id="ifoto"
            >
        </div>

    
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>



    </form>

    
</body>
</html>
