<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
        </div>

        <div>
            <label for="iidade">Sua idade é: <output id="iidade">0</output>  anos.   </label>
            
        </div>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>



    </form>

    <script>
        function calcIdade () {
            let atual = new Date ().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }

    </script>

    
</body>
</html>
